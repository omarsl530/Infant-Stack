# Mosquitto Configuration for Infant-Stack
# Production-ready settings for MQTT broker

# Default listener for MQTT protocol
listener 1883
protocol mqtt

# WebSocket listener for browser clients
listener 9001
protocol websockets

# Allow anonymous connections (disable in production with proper auth)
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
max_keepalive 120

# Message size limit (1MB)
message_size_limit 1048576
