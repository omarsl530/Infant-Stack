# Kubernetes Deployment for Infant-Stack
# Namespace: infant-stack

apiVersion: v1
kind: Namespace
metadata:
  name: infant-stack
  labels:
    app.kubernetes.io/name: infant-stack

---
# =============================================================================
# ConfigMap - Application Configuration
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: infant-stack-config
  namespace: infant-stack
data:
  ENVIRONMENT: "production"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "biobaby_db"
  MONGODB_HOST: "mongo-service"
  MONGODB_PORT: "27017"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  MQTT_BROKER: "mqtt-service"
  MQTT_PORT: "1883"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"

---
# =============================================================================
# Secret - Sensitive Configuration (base64 encoded)
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: infant-stack-secrets
  namespace: infant-stack
type: Opaque
data:
  # echo -n 'value' | base64
  POSTGRES_USER: YWRtaW4=
  POSTGRES_PASSWORD: c2VjdXJlcGFzc3dvcmQ=
  JWT_SECRET_KEY: Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24=

---
# =============================================================================
# Backend API Gateway Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: infant-stack
  labels:
    app: api-gateway
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: backend
    spec:
      containers:
        - name: api-gateway
          image: ghcr.io/infant-stack/backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: infant-stack-config
            - secretRef:
                name: infant-stack-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: infant-stack
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP

---
# =============================================================================
# Device Gateway Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-gateway
  namespace: infant-stack
  labels:
    app: device-gateway
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: device-gateway
  template:
    metadata:
      labels:
        app: device-gateway
        component: backend
    spec:
      containers:
        - name: device-gateway
          image: ghcr.io/infant-stack/backend:latest
          command: ["python", "-m", "services.device_gateway.main"]
          envFrom:
            - configMapRef:
                name: infant-stack-config
            - secretRef:
                name: infant-stack-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"

---
# =============================================================================
# Frontend Dashboards Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboards
  namespace: infant-stack
  labels:
    app: dashboards
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboards
  template:
    metadata:
      labels:
        app: dashboards
        component: frontend
    spec:
      containers:
        - name: dashboards
          image: ghcr.io/infant-stack/dashboards:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: dashboards-service
  namespace: infant-stack
spec:
  selector:
    app: dashboards
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP

---
# =============================================================================
# Ingress
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: infant-stack-ingress
  namespace: infant-stack
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - infant-stack.example.com
        - api.infant-stack.example.com
      secretName: infant-stack-tls
  rules:
    - host: infant-stack.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboards-service
                port:
                  number: 80
    - host: api.infant-stack.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway-service
                port:
                  number: 8000
