user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error_log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        # Health check
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'healthy';
        }

        # Nurse Dashboard
        location /nurse {
            alias /usr/share/nginx/html/nurse/;
            index  index.html;
            try_files $uri $uri/ /nurse/index.html;
        }

        # Security Dashboard
        location /security {
            alias /usr/share/nginx/html/security/;
            index  index.html;
            try_files $uri $uri/ /security/index.html;
        }

        # Admin Dashboard
        location /admin {
            alias /usr/share/nginx/html/admin/;
            index  index.html;
            try_files $uri $uri/ /admin/index.html;
        }

        # Root redirect or generic landing
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            # Redirect root to admin by default if no index.html at root
            try_files $uri $uri/ /admin/index.html;
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
